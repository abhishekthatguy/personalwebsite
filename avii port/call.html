<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="call.css" type="text/css">

</head>
<body>
    

<!-- Call back form -->

<div class="container">
    <div class="col-25">
        <h1>Request a call back</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae, eos omnis. Labore aliquam animi quidem non in, a nihil veritatis perferendis dolore nostrum quasi expedita. Quam laboriosam velit maiores iste.</p>
    </div>
    <form>
        <div class="row">
            <p style="font-weight: bold; margin-bottom: 3px;">I would like to discuss:</p>
            <div class="col-75">
              <select id="country" name="country">
                <option value="australia">Business Planning</option>
                <option value="abcd">ABCD</option>
                <option value="abcd">ABCD</option>
              </select>
            </div>
          </div>
      <div class="row">
        
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      
      <div class="row">
        
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Phone Number">
        </div>
      </div>
      
      <div class="row">
        
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Send">
      </div>
    </form>
  </div>
